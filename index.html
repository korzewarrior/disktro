<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disktro | Disks</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/card-header.css">
        <link rel="stylesheet" type="text/css" href="css/card-os.css">
        <link rel="stylesheet" type="text/css" href="css/card-layout.css">
        <link rel="stylesheet" type="text/css" href="css/card-search.css">
        <link rel="stylesheet" type="text/css" href="css/card-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/circles.css">
        <link rel="stylesheet" type="text/css" href="css/card-footer.css">
        <link rel="stylesheet" type="text/css" href="css/card-nav.css">
        <script defer src="js/footer.js"></script>
        <script defer src="js/header.js"></script>
        <script defer src="js/navbar.js"></script>
        <script defer src="js/main.js"></script>
        <script defer src="js/circles.js"></script>
        <script defer src="js/distro-colors.js"></script>
    </head>
    <body>
        <div class="circlecontainer"></div>
        
        <div class="container">
            <div id="header"></div>
            <div id="navbar"></div>
            
            <div class="search-toggle-container">
                <div class="control-bar">
                    <div class="search-bar-wrapper">
                        <input id="search-bar" type="text" placeholder="Search for a distro..." autocomplete="off">
                        <div class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="controls-right">
                        <div class="version-filter-wrapper">
                            <select id="version-filter" title="Select version filter">
                                <option value="latest">Latest</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <div class="toggle-buttons" id="layout-toggle">
                                <button class="toggle-button active" data-value="grid" title="Grid View">⊞</button>
                                <button class="toggle-button" data-value="column" title="Column View">≡</button>
                            </div>
                        </div>
                        
                        <div class="reset-button-container">
                            <button id="reset-button" title="Reset all filters">↺</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="os-sections">
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
