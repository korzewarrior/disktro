<div id="{distro}-card" class="distro-card {distro}">
    <div class="card-header">
        <img src="img/logo-{distro}.png" alt="{distro} logo" class="distro-logo">
        <h2 class="distro-title"></h2>
        <div class="header-controls"></div>
    </div>
    <div class="card-content">
        <div class="info-bar">
            <p class="code-name info-item"></p>
            <p class="date info-item"></p>
        </div>
        <div class="download-section">
            <a class="os-link" href="" download></a>
            <p class="hash"></p>
            <div class="raw-link">
                <p>Direct link:</p>
                <div></div>
            </div>
        </div>
    </div>
</div>
