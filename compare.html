                    <div class="selector">

                    <div class="compare-button-container">
                        <button id="compareButton" class="compare-button">Compare</button>

            <div id="comparison-results" class="comparison-results">

                <div class="empty-state">

            compareButton.addEventListener('click', function() {

            });

            presetButtons.forEach(button => {

                    const distro1 = this.getAttribute('data-distro1');
                    const distro2 = this.getAttribute('data-distro2');
                    
                    distro1Select.value = distro1;
                    distro2Select.value = distro2;
                    
                    performComparison();
                });
            });
            
            function performComparison() {
                const distro1 = distro1Select.value;
                const distro2 = distro2Select.value;
                
                if (distro1 === "" || distro2 === "") {
                    comparisonResults.innerHTML = `
                        <div class="error-message">
                            <p>Please select two distributions to compare.</p>
                        </div>
                    `;
                    return;
                }
                
                if (distro1 === distro2) {
                    comparisonResults.innerHTML = `
                        <div class="error-message">
                            <p>Please select two different distributions to compare.</p>
                        </div>
                    `;
                    return;
                }
                
                const data1 = distroData[distro1];
                const data2 = distroData[distro2];
                
                if (!data1 || !data2) {
                    comparisonResults.innerHTML = `
                        <div class="error-message">
                            <p>Data for one or both selected distributions is not available.</p>
                        </div>
                    `;
                    return;
                }
                
                // Generate comparison HTML with a more readable vertical layout
                comparisonResults.innerHTML = `
                    <div class="comparison-header">
                        <h2 class="comparison-title">${data1.name} vs ${data2.name}</h2>
                        <div class="distro-logos">
                            <div class="distro-logo-container">

                                <h3>${data1.name}</h3>
                            </div>
                            <div class="versus-divider">VS</div>
                            <div class="distro-logo-container">
                                <img src="${data2.logo}" alt="${data2.name} logo" class="comparison-logo">
                                <h3>${data2.name}</h3>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Technical Specifications -->

                        <h2 class="section-title">Technical Specifications</h2>
                        <table class="comparison-table">

                                <th>Feature</th>
                                <th>${data1.name}</th>
                                <th>${data2.name}</th>
                            </tr>
                            <tr>
                                <td>Based On</td>
                                <td>${data1.basedon}</td>
                                <td>${data2.basedon}</td>
                            </tr>
                            <tr>
                                <td>Package Manager</td>
                                <td>${data1.packageManager}</td>
                                <td>${data2.packageManager}</td>
                            </tr>
                            <tr>
                                <td>Release Model</td>
                                <td>${data1.releaseModel}</td>
                                <td>${data2.releaseModel}</td>
                            </tr>

                            </tr>

                                <td>${data2.difficulty}</td>
                            </tr>
                            <tr>

                            </tr>

                            </tr>

                            <ul class="distro-list">
                                ${data1.strengths.map(strength => `<li>${strength}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="distro-details">
                            <h3 class="distro-name">${data2.name} Strengths</h3>

                            </ul>
                        </div>

                        <p>Ready to try one of these distributions? Head to the <a href="index.html">main page</a> to download, or check out our <a href="getting-started.html">Getting Started guide</a> for installation help.</p>
                    </div>
