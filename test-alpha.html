<!DOCTYPE html>
<html>
<head>
    <title>Logo Transparency Test</title>
    <style>
        body {
            background: linear-gradient(45deg, #333 25%, #666 25%, #666 50%, #333 50%, #333 75%, #666 75%);
            background-size: 20px 20px;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .logo-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        img {
            width: 64px;
            height: 64px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Logo Transparency Test</h1>
    <div class="logo-container">
        <div class="logo-item">
            <img src="img/processed/logo-elementary.png" alt="Elementary">
            <span>Elementary</span>
        </div>
        <div class="logo-item">
            <img src="img/processed/logo-endeavouros.png" alt="EndeavourOS">
            <span>EndeavourOS</span>
        </div>
        <div class="logo-item">
            <img src="img/processed/logo-kali.png" alt="Kali">
            <span>Kali</span>
        </div>
        <div class="logo-item">
            <img src="img/processed/logo-manjaro.png" alt="Manjaro">
            <span>Manjaro</span>
        </div>
        <div class="logo-item">
            <img src="img/processed/logo-opensuse.png" alt="openSUSE">
            <span>openSUSE</span>
        </div>
    </div>
</body>
</html>
